plugins {
  id 'java' // or 'groovy' Must be explicitly applied
  id 'com.github.johnrengelman.shadow' version '1.2.0'
  id 'eclipse'
}

// Use Java 8 by default
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version = '1.0'
jar {
    manifest {
        attributes 'Main-Class': 'com.github.ermac517.cassandra.CassandraClient'
        attributes 'Implementation-Title': 'Cassanra Client', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '2.0.9'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
